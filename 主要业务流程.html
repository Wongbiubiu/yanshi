<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <style>
    .arrow { stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
    #arrowhead { fill: #333; }
    .box { fill: #e0e0e0; stroke: #000; stroke-width: 1; text-anchor: middle; font-family: sans-serif; font-size: 12px; }
    .text { text-anchor: middle; font-family: sans-serif; font-size: 12px; }
    .process-box { fill: #f0f8ff; stroke: #000; stroke-width: 1; }
    .data-box { fill: #fffacd; stroke: #000; stroke-width: 1; }
     .tool-box { fill: #e6e6fa; stroke: #000; stroke-width: 1; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0 0 L10 3.5 L0 7 Z" />
    </marker>
  </defs>

  <!-- Processes -->
  <rect class="process-box" x="50" y="20" rx="5" ry="5" width="120" height="50" />
  <text x="110" y="48" class="text">1. 任务需求与规划</text>

  <rect class="process-box" x="230" y="20" rx="5" ry="5" width="120" height="50" />
  <text x="290" y="48" class="text">2. 任务执行与<tspan x="290" dy="1.2em">数据采集</tspan></text>

  <rect class="process-box" x="410" y="20" rx="5" ry="5" width="120" height="50" />
  <text x="470" y="48" class="text">3. 数据汇聚<tspan x="470" dy="1.2em">与治理</tspan></text>

  <rect class="process-box" x="590" y="20" rx="5" ry="5" width="120" height="50" />
  <text x="650" y="48" class="text">4. 数据成果<tspan x="650" dy="1.2em">与资源管理</tspan></text>

  <rect class="process-box" x="650" y="180" rx="5" ry="5" width="120" height="50" />
  <text x="710" y="208" class="text">5. 数据共享<tspan x="710" dy="1.2em">与应用</tspan></text>

  <rect class="process-box" x="470" y="270" rx="5" ry="5" width="120" height="50" />
  <text x="530" y="298" class="text">6. 反馈与优化</text>

  <!-- Data -->
   <rect class="data-box" x="470" y="100" rx="5" ry="5" width="120" height="50" />
  <text x="530" y="128" class="text">低空数据资产<tspan x="530" dy="1.2em">(成果, 资源等)</tspan></text>

  <!-- Tools -->
   <rect class="tool-box" x="290" y="180" rx="5" ry="5" width="120" height="50" />
   <text x="350" y="208" class="text">平台工具<tspan x="350" dy="1.2em">(路径规划, 检查)</tspan></text>


  <!-- Arrows -->
  <line x1="170" y1="45" x2="230" y2="45" class="arrow"/> <!-- 规划 -> 执行 -->
  <line x1="350" y1="45" x2="410" y2="45" class="arrow"/> <!-- 采集 -> 汇聚 -->
  <line x1="530" y1="45" x2="590" y2="45" class="arrow"/> <!-- 治理 -> 管理 -->

  <line x1="530" y1="100" x2="530" y2="70" class="arrow"/> <!-- 数据资产 -> 治理 -->
   <line x1="590" y1="70" x2="530" y2="100" class="arrow"/> <!-- 管理 -> 数据资产 -->

   <line x1="710" y1="70" x2="710" y2="180" class="arrow"/> <!-- 管理 -> 共享 -->
   <line x1="590" y1="205" x2="650" y2="205" class="arrow"/> <!-- 数据资产 -> 共享 (通过管理层) -->

    <line x1="350" y1="205" x2="650" y2="205" class="arrow"/> <!-- 工具 -> 共享/应用 -->
    <line x1="410" y1="45" x2="470" y2="100" class="arrow"/> <!-- 汇聚 -> 数据资产 -->
    <line x1="590" y1="150" x2="650" y2="180" class="arrow"/> <!-- 数据资产 (经管理) -> 共享 -->

   <line x1="710" y1="230" x2="530" y2="270" class="arrow"/> <!-- 共享/应用 -> 反馈 -->
   <line x1="470" y1="295" x2="170" y2="45" class="arrow"/> <!-- 反馈 -> 规划 (优化) -->

    <line x1="110" y1="70" x2="350" y2="180" class="arrow"/> <!-- 规划 -> 工具 -->
     <line x1="530" y1="150" x2="350" y2="180" class="arrow"/> <!-- 数据资产 -> 工具 (供使用) -->

</svg>
